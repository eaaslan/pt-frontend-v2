<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedule - FitTrack Pro</title>
    <link rel="stylesheet" href="../../assets/styles/base/reset.css" />
    <link rel="stylesheet" href="../../assets/styles/base/variables.css" />
    <link rel="stylesheet" href="../../assets/styles/base/typography.css" />
    <link rel="stylesheet" href="../../assets/styles/components/navbar.css" />
    <link rel="stylesheet" href="../../assets/styles/layouts/schedule.css" />
  </head>
  <body>
    <div class="schedule-container">
      <header class="schedule-header">
        <h1>Schedule</h1>
        <div class="date-navigation">
          <button id="prevDays" class="nav-button">
            <svg
              viewBox="0 0 24 24"
              width="24"
              height="24"
              stroke="currentColor"
              stroke-width="2"
              fill="none"
            >
              <path d="M15 18l-6-6 6-6" />
            </svg>
          </button>
          <div class="date-range" id="currentDateRange"></div>
          <button id="nextDays" class="nav-button">
            <svg
              viewBox="0 0 24 24"
              width="24"
              height="24"
              stroke="currentColor"
              stroke-width="2"
              fill="none"
            >
              <path d="M9 18l6-6-6-6" />
            </svg>
          </button>
        </div>
      </header>

      <!-- Days Navigation -->
      <div class="days-nav" id="daysNav">
        <!-- Day tabs will be added by JS -->
      </div>

      <!-- Schedule Grid -->
      <div class="schedule-grid">
        <div class="time-column">
          <!-- Time slots will be added by JS -->
        </div>
        <div class="slots-grid" id="slotsGrid">
          <!-- Appointment slots will be added by JS -->
        </div>
      </div>

      <!-- Modal -->
      <div class="modal" id="appointmentModal">
        <div class="modal-content">
          <div class="modal-header">
            <h3>Appointment Details</h3>
            <button class="close-button" id="closeModal">Ã—</button>
          </div>
          <div class="modal-body" id="modalBody"></div>
        </div>
      </div>
    </div>

    <script type="module">
      import { initNavbar } from "../../scripts/components/navbar.js";
      document.addEventListener("DOMContentLoaded", initNavbar);
    </script>
    <script type="module" src="../../scripts/pages/schedule.js"></script>
  </body>
</html>
