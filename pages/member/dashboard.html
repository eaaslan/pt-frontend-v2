  <head>
    <meta charset="UTF-8" />

    <title>Dashboard - FitTrack Pro</title>
    <link rel="stylesheet" href="../../assets/styles/base/reset.css" />

    <link rel="stylesheet" href="../../assets/styles/components/navbar.css" />

    <link rel="stylesheet" href="../../assets/styles/base/typography.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Header Section -->
      <header class="dashboard-header">
        <div class="user-welcome">
          <h1>Welcome back, <span id="userName">User</span>!</h1>
          <p class="date" id="currentDate">Monday, November 16</p>
        </div>
        <div class="profile-image">
          <img
            src="../../assets/images/default-avatar.png"
            alt="Profile"
            id="profileImage"
          />
        </div>
      </header>

      <!-- Quick Stats Section -->
      <section class="quick-stats">
        <div class="stat-card">
          <div class="stat-icon">üèãÔ∏è‚Äç‚ôÇÔ∏è</div>
          <div class="stat-info">
            <span class="stat-value" id="weeklyWorkouts">4</span>
            <span class="stat-label">Workouts This Week</span>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">üìÖ</div>
          <div class="stat-info">
            <span class="stat-value" id="nextSession">Today</span>
            <span class="stat-label">Next Session</span>
          </div>
        </div>
      </section>

      <!-- Today's Schedule Section -->
      <section class="schedule-section">
        <h2>Today's Schedule</h2>
        <div class="schedule-card" id="todaySchedule">
          <div class="schedule-time">09:00 AM</div>
          <div class="schedule-info">
            <h3>Personal Training</h3>
            <p>with John Trainer</p>
          </div>
          <div class="schedule-status">Upcoming</div>
        </div>
      </section>

      <!-- Quick Actions Section -->
      <section class="quick-actions">
        <button class="action-button" id="checkInButton">
          <span class="action-icon">üìç</span>
          Check In
        </button>
        <button class="action-button" id="bookSessionButton">
          <span class="action-icon">üìÖ</span>
          Book Session
        </button>
      </section>

      <!-- Activity Progress Section -->
      <section class="activity-progress">
        <h2>Activity Progress</h2>
        <div class="progress-chart" id="progressChart">
          <!-- Chart will be inserted via JavaScript -->
        </div>
      </section>
    </div>
